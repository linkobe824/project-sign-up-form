<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="container">
    <div class="hero">
      <div class="logo"><img src="/images/odin-lined.png" alt="" />Odin</div>
      <p class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </div>
    <main class="main">
      <div class="message">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <form action="" class="form">
        <fieldset>
          <h2>Let's do this!</h2>
          <div class="input-pair-container">
            <div class="input-container">
              <label for="first-name" class="input-label">First Name</label>
              <input type="text" id="first-name" class="input-field">
            </div>
            <div class="input-container">
              <label for="last-name" class="input-label">Last Name</label>
              <input type="text" id="last-name" class="input-field">
            </div>
          </div>
          <div class="input-pair-container">
            <div class="input-container">
              <label for="email" class="input-label">Email</label>
              <input type="email" id="email" class="input-field">
            </div>
            <div class="input-container">
              <label for="phone" class="input-label">Phone Number</label>
              <input type="tel" id="phone" class="input-field" pattern="">
            </div>
          </div>
          <div class="input-pair-container">
            <div class="input-container input-password error">
              <label for="password" class="input-label">password</label>
              <input type="password" id="password" class="input-field">
            </div>
            <div class="input-container ">
              <label for="password-conf" class="input-label">confirm password</label>
              <input type="password" id="password-conf" class="input-field">
            </div>
          </div>
        </fieldset>
        <button type="submit" class="submit-btn">Create Account</button>
        <p class="already-para">Already have an account? <a href="">Log in</a></p>
      </form>
    </main>
  </body>
</html>
