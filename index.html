<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="hero">
      <div class="logo"><img src="/images/odin-lined.png" alt="" />Odin</div>
      <p class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </div>
    <main class="main">
      <div class="message">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <form action="" class="form">
        <h2>Let's do this!</h2>
        <fieldset></fieldset>
        <button type="submit" class="submit-btn">Create Account</button>
        <p class="already-para">Already have an account? <a href="">Log in</a></p>
      </form>
    </main>
  </body>
</html>
