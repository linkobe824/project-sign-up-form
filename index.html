<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - Sign up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <div class="logo">
        <img src="images/odin-lined.png" alt="the odin project logo">
        <h2 class="logo-text">ODIN</h2>
      </div>
      <div class="credit">
        <p>Photo by <a href="">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
      </div>
    </div>

    <div class="right-container">
      <form action="" class="form">
        <div class="msg-container">
          <div class="msg">
            <div class="para-container">
              <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dearms.</p>
              <p class="second-para">Sign up <em>now</em> to get started</p>
              <p class="third-para">You <em>know</em> you want to.</p>
            </div>
          </div>
        </div>
        <div class="inputs">
          <div class="section-form-container">
            <div class="input-container">
              <label for="first-name" class="input-label">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="input-container">
              <label for="last-name" class="input-label">LAST NAME</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="section-form-container">
            <div class="input-container">
              <label for="email" class="input-label">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="input-container">
              <label for="phone" class="input-label">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="section-form-container">
            <div class="input-container">
              <label for="password" class="input-label">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-container">
              <label for="password-conf" class="input-label">CONFIRM PASSWORD</label>
              <input type="password" id="password-conf">
            </div>
          </div>
        </div>
        <div class="button"></div>
      </form>
  </div>
</body>
</html>
